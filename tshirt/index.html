<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://res.cloudinary.com/drr7rbizq/image/upload/v1659498388/IPLab/favicon_oyqloi.ico">

    <title>Customize Your T-Shirt</title>
  </head>
  <body>
    <section>
      <figure></figure>
      <img
      src="https://res.cloudinary.com/drr7rbizq/image/upload/v1659498631/IPLab/download_jqevgw.jpg"
      alt="t-shirt img"
      width="250"
  > </figure>
      <form>
        <p><strong>ORDER DETAILS</strong></p><fieldset>
        <div>
          <label for="text-tshirt">Enter text to print on the t-shirt</label>
          <input type="text" id="text-tshirt" required/>
        </div>
        <p>Choose Color</p>
        <div>
          <input
            checked
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1" required
          />
          <label for="flexRadioDefault1"> Black </label>
        </div>
        <div>
          <input type="radio" name="flexRadioDefault" id="flexRadioDefault2" />
          <label for="flexRadioDefault2"> Blue </label>
        </div>
        <div>
          <input type="radio" name="flexRadioDefault" id="flexRadioDefault3" />
          <label for="flexRadioDefault3"> Red </label>
        </div>
        <div>
          <input type="radio" name="flexRadioDefault" id="flexRadioDefault4" />
          <label for="flexRadioDefault4"> White </label>
        </div>
        <br />
        <p>Choose size for your t-shirt</p>
        <select aria-label="Default select example">
          <option selected>Select Size</option>
          <option value="xs">XS</option>
          <option value="s">S</option>
          <option value="m">M</option>
          <option value="l">L</option>
          <option value="xl">XL</option>
          <option value="xxl">XXL</option>
        </select>
        <br />
        <p>Choose quantity</p>
        <div >
          <input
            type="range"
            id="volume"
            name="volume"
            value="1"
            min="1"
            max="5" required
          />
          <label for="volume">Volume</label>
        </div>
        <article>
          <br />
          <textarea id="details" name="details" rows="5" cols="33">
            Add additional details
</textarea
          >
        </article></fieldset>
        <section>
          <label for="date">Select Delivery Date:</label>

          <input
            type="date"
            id="date"
            name="date"
            value="2022-07-22"
            min="2022-08-01"
            max="2022-12-31"
          />
        </section>
        <br />
        <p>Total: $35.99</p><p><strong> PAYMENT DETAILS</strong> </p><fieldset>
          
        <b><p>Choose Payment Method</p></b>
        <div>
          <input
            checked
            type="radio"
            name="flexRadioDefault2"
            id="flexRadioDefault5" required
          />
          <label for="flexRadioDefault5"> Credit/Debit Card </label>
        </div>
        <div>
          <input type="radio" name="flexRadioDefault2" id="flexRadioDefault6" />
          <label for="flexRadioDefault6"> UPI </label>
        </div>
        <div>
          <input type="radio" name="flexRadioDefault2" id="flexRadioDefault8" />
          <label for="flexRadioDefault8"> Pay using wallet </label>
        </div>
        <div>
          <input type="radio" name="flexRadioDefault2" id="flexRadioDefault7" />
          <label for="flexRadioDefault7"> Pay on delivery </label>
        </div></fieldset>
        <section>
            <br>
            <p><strong>PERSONAL DETAILS</strong></p><fieldset>
          <b>Enter Your Details Here:-</b><br /><br />
          <label for="fname">First name:-</label><br /><br />
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="Enter Your first name here" required
          /><br /><br />

          <label for="lname">Last Name</label><br /><br />
          <input
            type="text"
            id="lname"
            name="lname"
            placeholder="Enter Your Surname here"
          /><br /><br />

          <label for="address">Address</label><br /><br />
          <textarea
            name="address
            id="address"
            cols="20"
            rows="3"
            maxlength="200"
            placeholder="Enter Your address here" required
          ></textarea
          ><br /><br />

          <label for="Contact">Contact No:-</label><br /><br />
          <input
            type="tel"
            name="Contact"
            id="Contact"
            maxlength="10"
            placeholder="Enter Your contact no. here" required
          /><br /><br />

          <label for="email">Email:-</label><br /><br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your Email Here"
          /><br /><br /></fieldset>
        </section>
<center>
        <button type="button">Place Order</button></center>
      </form>
    </section>
    
    
  </body>
  
</html>
